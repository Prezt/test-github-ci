name: Build test

on: 
  push: 
  pull_request:

jobs:
  test-ci:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [16.x, 18.x]

      steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/hello-nest@v2
        with:
          node-version: ${{matrix.node-version}}
      - run: npm run build 